[tox]
envlist = clean,py{39,38,37,py3},report
skip_missing_interpreters = true

[testenv]
commands = pytest --cov --cov-append
deps =
    pytest
    pytest-cov

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report --skip-empty
    coverage html
